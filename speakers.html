<div class="speakers">
	<h1>Our 2017 Speakers</h1>
	<div class="speakers__section">
		{% for speaker in site.speakers2017 %}
			<div class="speakers__item wow fadeInUp">
				<img class="speakers__item--pic" src="{{ speaker.pic }}"/>
				<div class="speakers__item--text">
					<h3 class="speakers__item--title">{{ speaker.name}}</h3>
					<h4 class="speakers__item--title">{{ speaker.title }}</h4>
					<button class="speakers__item--button"><a href="{{ speaker.url }}">Learn More</a></button>
				</div>
			</div>
		{% endfor %}
	</div>
